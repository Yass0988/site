<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um Mês de Namoro - Presentes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            color: #ff69b4;
        }
        .gift-buttons {
            margin-top: 20px;
        }
        .gift-buttons button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #ff69b4;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        .gift-buttons button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Qual presente você deseja escolher?</h1>
        <div class="gift-buttons">
            <button onclick="window.location.href='carta.html'">Presente 01</button>
            <button onclick="window.location.href='playlist.html'">Presente 02</button>
        </div>
    </div>
</body>
</html>
